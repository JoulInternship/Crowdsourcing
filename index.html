<!doctype html>
<html ng-app="crowd">
    <head>
        
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

        <title>Joul Crowdsourcing</title>

        <link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
        <link href="styles/content.css" rel="stylesheet">
    </head>
    
    <body>

        <div 
            class="col-md-12 w100 p0 pFixed wLoader progress progress-striped active"
            ng-class="{'wLoader--loading': loading}"
            >
            <div class="progress-bar" style="width: 100%"></div>
        </div>

        
        <div class="nav navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Crowd</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/user">Me</a></li>

                </ul>
            </div>
        </div>

        <div class="container">
            
            <div class="row" ng-view>

            </div>

        </div>
            

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="styles/bootstrap/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
        <script type="text/javascript" src="styles/bootstrap/js/bootstrap.min.js"></script>


        <script type="text/javascript" src="js/app.js"></script>
        
        <script type="text/javascript" src="js/controllers/listController.js"></script>
        <script type="text/javascript" src="js/controllers/userController.js"></script>
        
        <script type="text/javascript" src="js/services/apiService.js"></script>
        <script type="text/javascript" src="js/services/thingService.js"></script>
        <script type="text/javascript" src="js/services/userService.js"></script>


    </body>

</html>
